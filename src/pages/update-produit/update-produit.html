<ion-header>
  <ion-navbar>
    <ion-title>Mise Ã  jour produit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="produitForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Nom</ion-label>
        <ion-input type="text" formControlName="name" value="{{p.name}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Prix</ion-label>
        <ion-input type="number" formControlName="prix" value="{{p.prix}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea type="text" formControlName="description" value="{{p.description}}"></ion-textarea>
      </ion-item>
    </ion-list>

    <div text-center>
      <button ion-button round large icon-only (click)="onTakePhoto('camera')">
        <ion-icon name="camera"></ion-icon>
      </button>
      <button ion-button round large icon-only (click)="onTakePhoto('librery')">
        <ion-icon name="image"></ion-icon>
      </button>
    </div>
    <ion-item *ngIf="!imageUrl && p.imageUrl">
      <div class="flex">
        <div class="img-box">
          <img [src]="p.imageUrl">
        </div>
      </div>
    </ion-item>
    <ion-item *ngIf="imageUrl && !p.imageUrl">
      <div class="flex">
        <div class="img-box">
          <img [src]="imageUrl">
        </div>
      </div>
    </ion-item>
    <button ion-button full (click)="onSubmitForm()" [disabled]="produitForm.invalid">Modifier</button>
  </form>

</ion-content>
