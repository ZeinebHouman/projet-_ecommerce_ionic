
<ion-content >
  <div class="header" no-margin>
    <ion-buttons right>
      <button ion-button icon-only [navPush]="newProduit">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons>
    

    <h2>{{user.lastName}} {{user.firstName}}</h2>
    <p class="parag">{{user.tel}}</p>
    
    <div class="space-between">
      <div class="followings">
        <ion-badge color="primary" mode="ios">50</ion-badge>
        <p>Abonn√©s</p>
      </div>
      <div class="followings">
        <ion-badge color="primary" mode="ios">42</ion-badge>
        <p>Abonnements</p>
      </div>
    </div>
    
  </div>
  <div class="flex">
    <div class="box-border">
      <div class="border-white">
        <div class="img-box">
          <img [src]="user.photo" class="center im" />
        </div>
      </div>
    </div>
  </div>
 
  
  <ion-list padding>
    <ion-item *ngFor="let p of produitList">
      <ion-thumbnail item-start>
        <img [src]="p.imagePath">
      </ion-thumbnail>
      <h2>{{p.name}}</h2>
      <h6>{{p.prix}} Dt</h6>
      <p>{{p.description}}</p>
      <button ion-button clear item-end (click)="onLoadProduit(p)">Savoir plus</button>
    </ion-item>
  </ion-list>
  
</ion-content>
