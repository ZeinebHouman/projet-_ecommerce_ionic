<ion-header>
  <ion-navbar color="primary">
   <ion-buttons left>
     <button ion-button icon-only (click)="onToggleMenu()">
       <ion-icon name="menu"></ion-icon>
     </button>
   </ion-buttons>
   <ion-buttons right>
     <button ion-button icon-only [navPush]="newProduit">
       <ion-icon name="add"></ion-icon>
     </button>
   </ion-buttons>
    <ion-title>profil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let p of produitList" >
    <img [src]="p.imagePath">
    <ion-title>{{p.name}}</ion-title>

  </ion-card>
 
</ion-content>
