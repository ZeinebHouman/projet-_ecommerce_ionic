
<ion-header>
  <ion-navbar color="primary">
    <ion-title>authentification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="userForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input type="text" formControlName="login"></ion-input>
      </ion-item>
        <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
   
  
    <button ion-button full (click)="onSubmitForm()" [disabled]="userForm.invalid">Se connecter</button>
  </form>
</ion-content>
