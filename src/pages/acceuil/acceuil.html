<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="!isSearchBarOpen">Acceuil</ion-title>
    <ion-searchbar *ngIf="isSearchBarOpen" (ionInput)="getItem($event)" showCancelButton="true" (ionCancel)="isSearchBarOpen=false"></ion-searchbar>
    <ion-buttons end >
      <button ion-button icon-only *ngIf="!isSearchBarOpen" (click)="isSearchBarOpen=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  
  <ion-card *ngFor="let p of produitList" >
    <ion-item>
      <ion-avatar item-start>
        <img [src]="p.user.photo">
      </ion-avatar>
     

      <h2 >{{p.user.lastName}} {{p.user.firstName}}</h2>
      <p>{{ p.date | date :'short'}}</p>
    </ion-item>
 
    <img [src]="p.imagePath">
    <ion-fab right top *ngIf="isMyProduct(p)">
      <button ion-fab>
        <ion-icon name="ios-more"></ion-icon>
      </button>
      <ion-fab-list>
        <button ion-fab (click)="showAlert()"><ion-icon name="ios-trash"></ion-icon></button>
        <button ion-fab (click)="updateProduit()"><ion-icon name="md-git-compare"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
 
    <ion-title>{{p.name}}</ion-title>
  <ion-card-content>
  <p>{{p.description}}</p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
 
  </ion-row>
 </ion-card>

</ion-content>
